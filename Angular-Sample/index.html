<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="index.js"></script>
    <style>
        .color{
            background: red;
        }
        .size{
            font-size: 50px;
        }
    </style>
</head>
<body ng-app="tableApp" ng-controller="tableCtrl">

<input type="text" ng-model="fullname">

<table>
    <thead>
    <tr>
        <th>NAme</th>
        <th>Age</th>
        <th>sex</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="table in tableList" ng-class="{color:table.salary == 5000,size:table.sex == 'female'}">
        <td ng-click="onClickFun(table)">{{table.name}}</td>
        <td>{{table.age}}</td>
        <td>{{table.sex}}</td>
        <td>{{table.salary}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
