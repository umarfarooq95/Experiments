<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Example</title>
    <style>
        #box{
            width: 100px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto;
            background-color: #2e6da4;
            position: absolute;
            top:50%;
            left: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    box.addEventListener('click',moveUpDown);
    function moveUpDown(e) {
        var ele = e.target;
        var top = 0;
        var id = setInterval(frame,10);
        function frame() {
            ele.style.top = top + '%';
            ele.style.transition = "all 0.5s ease";
            top++;
            if(top == 20){
                clearInterval(id);
            }
        }
    }
</script>
</body>
</html>
