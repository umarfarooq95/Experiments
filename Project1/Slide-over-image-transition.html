<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silde Over Image Transition</title>
    <style>
        body{
            background:#eee;
            padding:100px;
        }
        .pictureContainer{
            width: 150px;
            height: 150px;
            overflow: hidden;

        }
        .pictureContainer img{
            transition: transform 0.2s ease-in-out;
        }
        .pictureContainer img:hover{
            transform: translate(0px, -150px);
        }
    </style>

</head>
<body>

<div class="pictureContainer">
<img src="smiley.png">
</div>
</body>
</html>
